<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo descubra o número</title>
  <style>
    img {
      height: 300px;
      width: 300px;
      float: left;
      margin-right: 5%;
    }
    h1 {
      border-bottom-style: inset;
    }
    input#btApostar, #btJogar {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="numeros.png" alt="Números">
  <h1>Descubra o número</h1>
  <p>Número:
    <input type="text" id="inNumero" autofocus>
    <input type="button" value="Apostar" id="btApostar">
    <input type="button" value="Jogar novamente" id="btJogar" class="oculta">
  </p>
  <h3>Erros:
    <span id="outErros">0</span>
  </h3>
  <h3>Chances:
    <span id="outChances"></span>
  </h3>
  <h3 id="outDica" class="italico">Dica: é um número entre 1 e 100</h3>
  <script src="script.js"></script>
</body>
</html>
